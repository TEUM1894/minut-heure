<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minuteur en ligne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00b4d8;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
      color: #48cae4;
    }
    input {
      width: 60px;
      padding: 5px;
      margin: 5px;
      text-align: center;
      font-size: 1.2rem;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start { background: #00b4d8; color: white; }
    .stop { background: #d62828; color: white; }
  </style>
</head>
<body>
  <h1>‚è≥ Minuteur en ligne de TEUM</h1>
  <div id="timer">00:00:00</div>
  
  <div>
    <input type="number" id="hours" placeholder="Heures" min="0" value="0">
    <input type="number" id="minutes" placeholder="Minutes" min="0" value="0">
    <input type="number" id="seconds" placeholder="Secondes" min="0" value="10">
  </div>
  
  <div>
    <button class="start" onclick="startTimer()">üöÄ D√©marrer</button>
    <button class="stop" onclick="stopTimer()">üõë Stop</button>
  </div>

  <script>
    let totalSeconds = 0;
    let interval = null;

    function startTimer() {
      stopTimer(); // Arr√™te le minuteur si d√©j√† en cours

      const h = parseInt(document.getElementById('hours').value) || 0;
      const m = parseInt(document.getElementById('minutes').value) || 0;
      const s = parseInt(document.getElementById('seconds').value) || 0;

      totalSeconds = h * 3600 + m * 60 + s;
      updateDisplay();

      if (totalSeconds > 0) {
        interval = setInterval(() => {
          totalSeconds--;
          updateDisplay();
          if (totalSeconds <= 0) {
            stopTimer();
            alert("üö® T'es le GOOOAAATTT !");
          }
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function updateDisplay() {
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;

      document.getElementById('timer').textContent =
        `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
